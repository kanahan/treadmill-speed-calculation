<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="grid-container">
    <div class="grid-item radio1">
      <label class="radio-container">
        <input type="radio" name="radio" id="time" checked />
        <span class="radio-circle"></span>
      </label>
    </div>
    <div class="grid-item radio2">
      <label class="radio-container">
        <input type="radio" name="radio" id="km" />
        <span class="radio-circle"></span>
      </label>
    </div>
    <div class="grid-item radio3">
    </div>

    <div class="grid-item header1">
      <b>time</b>
    </div>
    <div class="grid-item header2">
      <b>km</b>
    </div>
    <div class="grid-item header3">
      <b>min/km</b>
    </div>
    <div class="grid-item header4">
      <b>km/h</b>
    </div>

    <div class="grid-item item1">
      <input id="inputhour" type="text" value="--" />
      <b>:</b>
      <input id="inputmin" type="text" value="--" />
      <b>:</b>
      <input id="inputsec" type="text" value="--" />
    </div>
    <div class="grid-item item2">
      <input id="input2" type="text" />
    </div>
    <div class="grid-item item3">
      <input id="input3" type="text" />
    </div>
    <div class="grid-item item4">
      <input id="input4" type="text" />
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
